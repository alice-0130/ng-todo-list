<div class="container">
  <div class="today-section">
    <p class="today">Today</p>
    <p class="today-date">
      {{ today | date : "MMMM dd, yyyy" }}
    </p>
  </div>
  <div class="items-section">
    <todo-item
      [checked]="true"
      [description]="description"
      [time]="time"
    ></todo-item>
  </div>
</div>
