<div class="container">
  <div class="today-section">
    <p class="today">Today</p>
    <p class="today-date">
      {{ today | date : "MMMM dd, yyyy" }}
    </p>
  </div>
  <create-task></create-task>
  <div class="items-section">
    <todo-item
      *ngFor="let item of items"
      [id]="item.id"
      [checked]="item.checked"
      [description]="item.description"
    ></todo-item>
  </div>
</div>
