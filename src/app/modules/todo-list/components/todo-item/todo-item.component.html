<div
  #item
  [id]="id"
  [ngClass]="checked ? 'complete' : 'incomplete'"
  class="container"
>
  <div class="left-side">
    <button
      class="check-button"
      type="button"
      [ngSwitch]="checked"
      (click)="changeChecked(item.id)"
    >
      <img
        *ngSwitchCase="false"
        src="/assets/images/checkbox-blank-circle.png"
        alt="미체크"
      />
      <img
        *ngSwitchCase="true"
        src="/assets/images/checkbox-circle.png"
        alt="체크"
      />
    </button>
    <input
      #input
      class="description"
      [value]="description"
      (input)="changeDescription(item.id, input.value)"
    />
  </div>
  <button type="button" (click)="deleteTask(item.id)">
    <img src="/assets/images/trash.png" alt="delete task" />
  </button>
</div>
